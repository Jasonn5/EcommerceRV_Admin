<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>{{textHeader}}</nb-card-header>
            <nb-card-body>
                <form [formGroup]="locationEditorForm" (ngSubmit)="addLocation()">
                    <label class="font-italic mb-3">Los campos marcados con * son obligatorios.</label>
                    <div class="form-group">
                        <label><strong>Nombre*</strong></label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert text-danger">
                            <div *ngIf="name.errors.required">
                                El nombre es requerido.
                            </div>
                            <div *ngIf="name.errors.maxlength">
                                El nombre debe tener máximo 100 caracteres.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Ciudad</strong></label>
                        <input type="text" class="form-control" placeholder="Ciudad" formControlName="city">
                        <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert text-danger">
                            <div *ngIf="city.errors.maxlength">
                                La ciudad debe tener máximo 500 caracteres.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Dirección</strong></label>
                        <input type="text" class="form-control" placeholder="Dirección" formControlName="address">
                        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert text-danger">
                            <div *ngIf="address.errors.maxlength">
                                La dirección debe tener máximo 500 caracteres.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Teléfono</strong></label>
                        <input type="text" class="form-control" placeholder="Teléfono" formControlName="phone">
                        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert text-danger">
                            <div *ngIf="phone.errors.maxlength">
                                El teléfono debe tener máximo 50 caracteres.
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!locationEditorForm.valid" class="btn btn-primary">
                        {{textButtom}}
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
