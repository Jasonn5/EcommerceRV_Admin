<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Registrar Gasto</nb-card-header>
            <nb-card-body>
                <form [formGroup]="addExpenseForm" (ngSubmit)="addExpense()">
                    <label class="font-italic mb-3">Los campos marcados con * son obligatorios.</label>
                    <div class="form-group">
                        <label><strong>Código*</strong></label>
                        <input type="text" class="form-control" placeholder="Código" formControlName="code">
                        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert text-danger">
                            <div *ngIf="code.errors.required">
                                El código es requerido.
                            </div>
                            <div *ngIf="code.errors.maxlength">
                                El código debe tener máximo 500 caracteres.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Monto (Bs.)*</strong></label>
                        <input type="text" class="form-control" placeholder="Monto" formControlName="amount">
                        <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert text-danger">
                            <div *ngIf="amount.errors.required">
                                El monto es requerido.
                            </div>
                            <div *ngIf="amount.errors.maxlength">
                                El monto debe tener máximo 50 caracteres.
                            </div>
                            <div *ngIf="amount.errors.pattern">
                                Solo se aceptan números.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Cuenta</strong></label>
                        <select class="form-control" formControlName="cashRegisterId">
                            <option [value]=0>NINGUNA</option>
                            <option *ngFor="let cashRegister of cashRegisters" [value]="cashRegister.id">
                                {{cashRegister.code}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><strong>Descripción</strong></label>
                        <textarea type="text" class="form-control" placeholder="Descripción" formControlName="description"></textarea>
                        <div *ngIf="description.invalid && (description.dirty || description.touched)"
                            class="alert text-danger">
                            <div *ngIf="description.errors.maxlength">
                                La descripción debe tener máximo 500 caracteres.
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!addExpenseForm.valid" class="btn btn-primary">Registrar</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
