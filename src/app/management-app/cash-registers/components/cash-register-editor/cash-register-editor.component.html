<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>
                {{textHeader}}
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="cashRegisterEditorForm" (ngSubmit)="addCashRegister()">
                    <label class="font-italic mb-3">Los campos marcados con * son obligatorios.</label>
                    <div class="form-group">
                        <label><strong>Código*</strong></label>
                        <input type="text" class="form-control" placeholder="Código" formControlName="code">
                        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert text-danger">
                            <div *ngIf="code.errors.required">
                                El código es requerido.
                            </div>
                            <div *ngIf="code.errors.maxlength">
                                El código debe tener máximo 100 caracteres.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Monto (Bs.)</strong></label>
                        <input type="text" class="form-control mb-2" placeholder="Monto" formControlName="amount"
                            [attr.disabled]="cashRegisterToEdit != null ? '' : null">
                        <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert text-danger">
                            <div *ngIf="amount.errors.pattern">
                                Solo se aceptan números.
                            </div>
                        </div>
                        <span *ngIf="cashRegisterToEdit">* El monto no puede ser modificado, para actualizarlo agregue
                            una entrada.</span>
                    </div>
                    <div class="form-group">
                        <label><strong>Tipo*</strong></label>
                        <select class="form-control" formControlName="cashRegisterType"
                            [attr.disabled]="cashRegisterToEdit != null ? '' : null">
                            <option [value]=1>HABER</option>
                            <option [value]=2>DEBE</option>
                        </select>
                    </div>
                    <button type="submit" [disabled]="!cashRegisterEditorForm.valid"
                        class="btn btn-primary">{{textButtom}}</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
