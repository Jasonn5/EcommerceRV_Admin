<nb-card>
    <nb-card-header>
        <span class="title">Lista de registros de mercader√≠a</span>
        <button type="button" class="btn btn-primary float-right"
            routerLink="/products/add-merchandise">Agregar</button>
    </nb-card-header>
    <nb-card-body>
        <div class="row mb-3">
            <div class="col-md-4">
                <label style="font-weight: bold;">Fecha inicio:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="startDate" ngbDatepicker
                            #d1="ngbDatepicker" readonly="readonly" container="body"
                            (ngModelChange)="getMerchandiseRegisters()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label style="font-weight: bold;">Fecha fin:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="endDate" ngbDatepicker
                            #d2="ngbDatepicker" readonly="readonly" container="body"
                            (ngModelChange)="getMerchandiseRegisters()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="merchandiseRegisters.length == 0" class="alert alert-primary text-center" role="alert">
            <strong>No existen productos registrados.</strong>
        </div>
        <ag-grid-angular *ngIf="merchandiseRegisters.length > 0" style="width: 100%; height: 100%;"
            class="ag-theme-alpine" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
            [rowData]="merchandiseRegisters" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
