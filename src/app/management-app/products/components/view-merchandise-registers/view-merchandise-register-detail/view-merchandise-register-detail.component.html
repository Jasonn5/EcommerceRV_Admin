<div class="header">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">Fecha</li>
                <li class="list-group-item">
                    {{merchandiseRegister.registerDate | date: 'dd/MM/yyyy HH:mm:ss'}}
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">Ubicación</li>
                <li class="list-group-item">
                    {{merchandiseRegister.location.name}}
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">Proveedor</li>
                <li class="list-group-item">
                    {{merchandiseRegister.provider.name}}
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">Número de factura</li>
                <li class="list-group-item">{{merchandiseRegister.billNumber}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-body">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [gridOptions]="gridOptions"
        [columnDefs]="columnDefs" [rowData]="merchandiseDetails">
    </ag-grid-angular>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cerrar</button>
</div>
