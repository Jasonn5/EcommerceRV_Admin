<nb-card>
    <nb-card-header>
        <span>Lista de Proveedores</span>
        <button type="button" class="btn btn-primary float-right" routerLink="/providers/add-provider">Agregar</button>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-4">
                <input [hidden]="providers.length == 0 && searchIsEmpty == true" type="text" #searchRef
                    class="form-control mb-3" placeholder="Buscar Proveedor">
            </div>
        </div>
        <div *ngIf="providers.length == 0 && searchIsEmpty" class="alert alert-primary text-center" role="alert">
            <strong>No existen proveedores registrados.</strong>
        </div>
        <div *ngIf="providers.length == 0 && !searchIsEmpty" class="alert alert-primary text-center" role="alert">
            <strong>La busqueda no encontr√≥ resultados.</strong>
        </div>
        <ag-grid-angular *ngIf="providers.length > 0" style="width: 100%; height: 100%;" class="ag-theme-alpine"
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="providers"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
