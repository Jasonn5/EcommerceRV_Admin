<nb-card>
    <nb-card-header>Par√°metros</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-3">
                <label style="font-weight: bold;">Fecha inicio:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="startDate" ngbDatepicker
                            #d1="ngbDatepicker" readonly="readonly" container="body">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label style="font-weight: bold;">Fecha fin:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="endDate" ngbDatepicker
                            #d2="ngbDatepicker" readonly="readonly" container="body">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <label style="font-weight: bold;">Cuentas:</label>
                <select *ngIf="cashRegisters.length != 0" [(ngModel)]="cashRegisterId" class="form-control">
                    <option *ngFor="let cashRegister of cashRegisters" [value]="cashRegister.id">
                        {{cashRegister.code}}</option>
                </select>
                <div *ngIf="cashRegisters.length == 0" class="alert alert-primary text-center" role="alert">
                    <strong>En este momento no existen cuentas registradas.</strong>
                </div>
            </div>
            <div class="col-md-2">
                <div class="pt-4" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                        [disabled]="startDate == null || endDate == null || cashRegisterId == 0"
                        (click)="getPdf()">Generar PDF</button>
                </div>
            </div>
            <div class="col-md-2">
                <div class="pt-4" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                        [disabled]="startDate == null || endDate == null || cashRegisterId == 0"
                        (click)="getExcel()">Generar Excel</button>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
