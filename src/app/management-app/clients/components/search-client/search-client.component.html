<div class="row">
    <div class="{{searchInputStyle}}">
        <input [hidden]="clients.length == 0 && searchIsEmpty == true" type="text" #searchRef class="form-control mb-3"
            placeholder="Buscar cliente">
    </div>
</div>
<div *ngIf="clients.length == 0 && searchIsEmpty" class="alert alert-primary text-center" role="alert">
    <strong>No existen clientes registrados.</strong>
</div>
<div *ngIf="clients.length == 0 && !searchIsEmpty" class="alert alert-primary text-center" role="alert">
    <strong>La busqueda no genero resultados.</strong>
</div>
<ag-grid-angular *ngIf="clients.length > 0" style="width: 100%; height: 100%;" class="ag-theme-alpine"
    [gridOptions]="gridOptions" [rowData]="clients" [columnDefs]="columnDefs" (rowClicked)="onSelectionChanged()">
</ag-grid-angular>
