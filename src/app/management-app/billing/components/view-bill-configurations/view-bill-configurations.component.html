<nb-card>
    <nb-card-header>
        <span>Lista de Configuraciones</span>
        <button type="button" class="btn btn-primary float-right"
            routerLink="/admin/billing/billing-information-editor">Agregar</button>
    </nb-card-header>
    <nb-card-body>
        <div *ngIf="dataSource.length == 0" class="alert alert-primary text-center" role="alert">
            <strong>No existen dosificaciones registradas.</strong>
        </div>
        <ag-grid-angular *ngIf="dataSource.length > 0" style="width: 100%; height: 100%;" class="ag-theme-alpine"
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="dataSource"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
