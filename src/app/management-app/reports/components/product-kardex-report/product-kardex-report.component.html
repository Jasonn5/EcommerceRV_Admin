<nb-card>
    <nb-card-header>Parámetros</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-3">
                <label style="font-weight: bold;">Fecha inicio:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="startDate" ngbDatepicker
                            #d1="ngbDatepicker" readonly="readonly" container="body">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label style="font-weight: bold;">Fecha fin:</label>
                <div class="card">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" [(ngModel)]="endDate" ngbDatepicker
                            #d2="ngbDatepicker" readonly="readonly" container="body">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                                <nb-icon icon="calendar-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <label style="font-weight: bold;">Ubicación:</label>
                <select *ngIf="locations.length != 0" [(ngModel)]="locationId" class="form-control">
                    <option *ngFor="let location of locations" [value]="location.id">
                        {{location.name}}</option>
                </select>
                <div *ngIf="locations.length == 0" class="alert alert-primary text-center" role="alert">
                    <strong>En este momento no existen ubicaciones. Agrega una <a class="action-Link"
                            routerLink="/admin/add-location">aquí</a>.</strong>
                </div>
            </div>
            <div class="col-md-2">
                <div class="pt-4" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                        [disabled]="startDate==null || endDate==null || selectedProduct == null || locationId == 0"
                        (click)="getPdf()">Generar PDF</button>
                </div>
            </div>
            <div class="col-md-2">
                <div class="pt-4" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                        [disabled]="startDate==null || endDate==null || selectedProduct == null || locationId == 0"
                        (click)="getExcel()">Generar Excel</button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <app-search-product (product)="selectProduct($event)"></app-search-product>
        </div>
    </nb-card-body>
</nb-card>
