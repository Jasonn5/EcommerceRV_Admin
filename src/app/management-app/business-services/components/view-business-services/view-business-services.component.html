<nb-card>
    <nb-card-header>
        <span class="title">Lista de Servicios</span>
        <button type="button" class="btn btn-primary float-right" routerLink="/business-services/add-service">
            Agregar
        </button>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-4">
                <input [hidden]="businessServices.length == 0 && searchIsEmpty == true" type="text" #searchRef
                    class="form-control mb-3" placeholder="Buscar servicio">
            </div>
        </div>
        <div *ngIf="businessServices.length == 0 && searchIsEmpty" class="alert alert-primary text-center" role="alert">
            <strong>No existen servicios registrados.</strong>
        </div>
        <div *ngIf="businessServices.length == 0 && !searchIsEmpty" class="alert alert-primary text-center"
            role="alert">
            <strong>La busqueda no encontr√≥ resultados.</strong>
        </div>
        <ag-grid-angular *ngIf="businessServices.length > 0" style="width: 100%; height: 100%;" class="ag-theme-alpine"
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="businessServices"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
