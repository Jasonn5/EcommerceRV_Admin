<nb-card>
    <nb-card-header>
        <span>Lista de Ubicaciones</span>
        <button type="button" class="btn btn-primary float-right" routerLink="/admin/add-location">Agregar</button>
    </nb-card-header>
    <nb-card-body>
        <div *ngIf="locations.length == 0" class="alert alert-primary text-center" role="alert">
            <strong>No existen ubicaciones registradas.</strong>
        </div>
        <ag-grid-angular *ngIf="locations.length > 0" style="width: 100%; height: 100%;" class="ag-theme-alpine"
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="locations"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
